# This github workflow will build the docker image and push it to the container registry
name: Docker-Build-and-Push-to-Docker-Hub
run-name: ${{ github.actor }} is running Docker Build & Push to Docker Hub
on:
  push:
    branches:
      - dev
      - feature/*
  pull_request:
    branches:
      - dev
      - feature/*

env:
  REGION: singapore
  ENVIRONMENT: dev
  APPLICATION_NAME: map-singapore-app
  DOCKERFILE_PATH: dockerimages
  GITOPS_REPO: Tsuweiquan/my-argocd-poc-gitops

jobs:
  # Run test on PR and on Merge to dev and main branch
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Environment and run Unit Test
        run: |
          echo "Running tests for ${{ env.APPLICATION_NAME }}"
          echo "Unit Test Complete"

      - name: Run Integration Test
        run: |
          echo "Running Integration tests for ${{ env.APPLICATION_NAME }}"
          echo "Integration Test Complete"

  docker-build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build-push.outputs.digest }}
      image-id: ${{ steps.build-push.outputs.imageid }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Tag Version
        run: |
          VERSION_TXT_FILEPATH="${{ env.DOCKERFILE_PATH }}/${{ env.APPLICATION_NAME }}/version.txt"
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]] || [[ "${{ github.ref }}" == "refs/heads/feature/*" ]]; then
            TAG_VERSION="SNAPSHOT-$(cat $VERSION_TXT_FILEPATH)"
          else
            TAG_VERSION="$(cat $VERSION_TXT_FILEPATH)"
          fi
          echo $TAG_VERSION
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_PATH }}/${{ env.APPLICATION_NAME }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.APPLICATION_NAME }}:${{ env.TAG_VERSION }}
          platforms: linux/amd64,linux/arm64

  deploy:
    runs-on: ubuntu-latest
    needs:
      - tests
      - docker-build-and-push

    steps:
      - name: Process previous Job outputs
        run: |
          echo "image-digest=${{ needs.docker-build-and-push.outputs.image-digest }}" >> $GITHUB_ENV
          echo "image-id=${{ needs.docker-build-and-push.outputs.image-id }}" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          repository: Tsuweiquan/my-argocd-poc-gitops
          ref: "main"
          token: ${{ secrets.GITHUB_TOKEN }}
          show-progress: true
          sparse-checkout: .

      - name: Update Tag Version in YAML
        uses: fjogeleit/yaml-update-action@v1
        with:
          changes: |
            clusters/${{ env.REGION }}/${{ env.ENVIRONMENT }}/${{ env.APPLICATION_NAME }}/values.yaml@{.tag=${{ env.image-id }}}
