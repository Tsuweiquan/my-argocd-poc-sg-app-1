# This github workflow will build the docker image and push it to the container registry
name: UAT CI & CD
run-name: ${{ github.actor }} is running UAT CI & CD
on:
  push:
    branches:
      - main

env:
  REGION: singapore
  ENVIRONMENT: uat
  APPLICATION_NAME: map-singapore-app
  DOCKERFILE_PATH: dockerimages
  GITOPS_REPO: Tsuweiquan/my-argocd-poc-gitops

jobs:
  # Run test on PR and on Merge to dev and main branch
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Environment and run Unit Test
        run: |
          echo "Running tests for ${{ env.APPLICATION_NAME }}"
          echo "Unit Test Complete"

      - name: Run Integration Test
        run: |
          echo "Running Integration tests for ${{ env.APPLICATION_NAME }}"
          echo "Integration Test Complete"

  docker-build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build-and-push.outputs.digest }}
      image-id: ${{ steps.build-and-push.outputs.imageid }}
      tag-version: ${{ steps.generate-tag-version.outputs.tag-version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Image Tag Version
        id: generate-tag-version
        run: |
          VERSION_TXT_FILEPATH="${{ env.DOCKERFILE_PATH }}/${{ env.APPLICATION_NAME }}/version.txt"
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]] || [[ "${{ github.ref }}" == "refs/heads/feature/*" ]]; then
            TAG_VERSION="SNAPSHOT-$(cat $VERSION_TXT_FILEPATH)"
          else
            TAG_VERSION="$(cat $VERSION_TXT_FILEPATH)"
          fi
          echo $TAG_VERSION
          echo "TAG_VERSION=$TAG_VERSION" >> "$GITHUB_ENV"
          echo "tag-version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_PATH }}/${{ env.APPLICATION_NAME }}
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.APPLICATION_NAME }}:${{ env.TAG_VERSION }}
          platforms: linux/amd64,linux/arm64

  deploy:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    needs:
      - tests
      - docker-build-and-push

    steps:
      - env:
          image-digest: ${{ needs.docker-build-and-push.outputs.image-digest }}
          image-id: ${{ needs.docker-build-and-push.outputs.image-id }}
          tag-version: ${{ needs.docker-build-and-push.outputs.tag-version }}
        run: |
          echo "image-digest=${{ env.image-digest }}" >> $GITHUB_ENV
          echo "image-id=${{ env.image-id }}" >> $GITHUB_ENV
          echo "tag-version=${{ env.tag-version }}" >> $GITHUB_ENV

      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: "main"
          token: ${{ secrets.PAT_TOKEN }}
          show-progress: true
          fetch-depth: 0

      - name: Update Tag Version in YAML & Create PR
        uses: fjogeleit/yaml-update-action@v0.16.1
        with:
          method: Update
          valueFile: "clusters/${{ env.REGION }}/${{ env.ENVIRONMENT }}/${{ env.APPLICATION_NAME }}/values.yaml"
          propertyPath: "image.tag"
          value: ${{ env.tag-version }}
          repository: ${{ env.GITOPS_REPO }}
          branch: "release/${{ env.APPLICATION_NAME }}-${{ env.tag-version }}"
          targetBranch: "main"
          masterBranchName: "main"
          createPR: true
          title: "Release ${{ env.APPLICATION_NAME }}:${{ env.tag-version }} to ${{ env.ENVIRONMENT }} environment"
          message: "Update Image Version for ${{ env.APPLICATION_NAME }} to ${{ env.tag-version }}"
          token: ${{ secrets.PAT_TOKEN }}
          commitChange: true
